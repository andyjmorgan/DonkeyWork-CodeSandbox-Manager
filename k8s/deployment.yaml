apiVersion: apps/v1
kind: Deployment
metadata:
  name: kata-manager-api
  namespace: default
  labels:
    app: kata-manager-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kata-manager-api
  template:
    metadata:
      labels:
        app: kata-manager-api
    spec:
      serviceAccountName: kata-manager
      containers:
        - name: api
          image: ghcr.io/andyjmorgan/DonkeyWork-CodeSandbox-Manager:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8668
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kata-manager-api
  namespace: default
  labels:
    app: kata-manager-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: kata-manager-api
