name: PR Build and Test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'test/**'
      - 'frontend/**'
      - 'Dockerfile'
      - '.github/workflows/pr-build-test.yml'
      - 'docker-compose.yml'
      - '*.sln'
      - 'Directory.Packages.props'

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  NODE_VERSION: '22'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore DonkeyWork.CodeSandbox.sln

      - name: Build solution
        run: dotnet build DonkeyWork.CodeSandbox.sln --configuration Release --no-restore

      - name: Run all tests
        run: |
          dotnet test DonkeyWork.CodeSandbox.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults
          retention-days: 30

  frontend-build:
    name: Frontend Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run lint
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  docker-build:
    name: Docker Build (Validation)
    runs-on: ubuntu-latest
    needs: [build-and-test, frontend-build]
    strategy:
      matrix:
        include:
          - name: manager
            dockerfile: ./Dockerfile
            context: .
          - name: executor
            dockerfile: ./src/DonkeyWork.CodeSandbox.Server/Dockerfile
            context: .
          - name: frontend
            dockerfile: ./frontend/Dockerfile
            context: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.name }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: donkeywork-codesandbox-${{ matrix.name }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          platforms: linux/amd64

  lint-and-security:
    name: Lint and Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore DonkeyWork.CodeSandbox.sln

      - name: Run dotnet format check
        run: dotnet format DonkeyWork.CodeSandbox.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: true

      - name: Security scan - Dependency check
        run: dotnet list package --vulnerable --include-transitive

  pr-status:
    name: PR Status
    runs-on: ubuntu-latest
    needs: [build-and-test, frontend-build, docker-build, lint-and-security]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ] || \
             [ "${{ needs.frontend-build.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "Build or tests failed!"
            exit 1
          fi
          echo "All checks passed!"
