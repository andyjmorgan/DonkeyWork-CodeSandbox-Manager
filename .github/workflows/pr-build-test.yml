name: PR Build and Test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/pr-build-test.yml'
      - 'docker-compose.yml'
      - '*.sln'

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore DonkeyWork.CodeSandbox.sln

      - name: Build solution
        run: dotnet build DonkeyWork.CodeSandbox.sln --configuration Release --no-restore

      - name: Run unit tests
        run: |
          dotnet test DonkeyWork.CodeSandbox.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults
        continue-on-error: false

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults
          retention-days: 30

  docker-build-manager:
    name: Docker Build Manager
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build Manager Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: donkeywork-codesandbox-manager:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha,scope=manager
          cache-to: type=gha,mode=max,scope=manager
          platforms: linux/amd64
          outputs: type=docker,dest=/tmp/manager-image.tar

      - name: Upload Manager Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-manager
          path: /tmp/manager-image.tar
          retention-days: 7

  docker-build-executor:
    name: Docker Build Executor
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build Executor Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/DonkeyWork.CodeSandbox.Server/Dockerfile
          push: false
          tags: donkeywork-codesandbox-executor:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha,scope=executor
          cache-to: type=gha,mode=max,scope=executor
          platforms: linux/amd64
          outputs: type=docker,dest=/tmp/executor-image.tar

      - name: Upload Executor Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-executor
          path: /tmp/executor-image.tar
          retention-days: 7

  lint-and-security:
    name: Lint and Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore DonkeyWork.CodeSandbox.sln

      - name: Run dotnet format check
        run: dotnet format DonkeyWork.CodeSandbox.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: true

      - name: Security scan - Dependency check
        run: dotnet list package --vulnerable --include-transitive
        continue-on-error: false

  pr-status-check:
    name: PR Status Check
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build-manager, docker-build-executor, lint-and-security]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ] || \
             [ "${{ needs.docker-build-manager.result }}" != "success" ] || \
             [ "${{ needs.docker-build-executor.result }}" != "success" ]; then
            echo "Build or tests failed!"
            exit 1
          fi
          echo "All checks passed successfully!"
