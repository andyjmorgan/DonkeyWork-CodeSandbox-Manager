name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'test/**'
      - 'frontend/**'
      - 'Dockerfile'
      - '.github/workflows/release.yml'
      - 'docker-compose.yml'
      - '*.sln'
      - 'Directory.Packages.props'

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  NODE_VERSION: '22'
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore DonkeyWork.CodeSandbox.sln

      - name: Build solution
        run: dotnet build DonkeyWork.CodeSandbox.sln --configuration Release --no-restore

      - name: Run all tests
        run: |
          dotnet test DonkeyWork.CodeSandbox.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults
          retention-days: 90

  frontend-build:
    name: Frontend Build and Lint
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run lint
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  semantic-version:
    name: Determine Version
    runs-on: self-hosted
    needs: [build-and-test, frontend-build]
    outputs:
      version: ${{ steps.semver.outputs.version }}
      tag: ${{ steps.semver.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1

      - name: Set semantic version
        id: semver
        run: |
          VERSION="${{ steps.gitversion.outputs.semVer }}"
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Determined version: ${VERSION}, Tag: ${TAG}"

  detect-changes:
    name: Detect Changes
    runs-on: self-hosted
    outputs:
      manager: ${{ steps.filter.outputs.manager }}
      executor: ${{ steps.filter.outputs.executor }}
      frontend: ${{ steps.filter.outputs.frontend }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            manager:
              - 'src/DonkeyWork.CodeSandbox.Manager/**'
              - 'src/DonkeyWork.CodeSandbox.Contracts/**'
              - 'src/DonkeyWork.CodeSandbox.Client/**'
              - 'Dockerfile'
              - 'Directory.Packages.props'
              - '*.sln'
            executor:
              - 'src/DonkeyWork.CodeSandbox.Server/**'
              - 'src/DonkeyWork.CodeSandbox.Contracts/**'
              - 'Directory.Packages.props'
              - '*.sln'
            frontend:
              - 'frontend/**'

      - name: Log detected changes
        run: |
          echo "Manager changed: ${{ steps.filter.outputs.manager }}"
          echo "Executor changed: ${{ steps.filter.outputs.executor }}"
          echo "Frontend changed: ${{ steps.filter.outputs.frontend }}"

  docker-build-manager:
    name: Build and Push Manager
    runs-on: self-hosted
    needs: [build-and-test, semantic-version, detect-changes]
    if: needs.detect-changes.outputs.manager == 'true'
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-manager
          tags: |
            type=semver,pattern={{version}},value=${{ needs.semantic-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.semantic-version.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.semantic-version.outputs.version }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Kata Container Manager
            org.opencontainers.image.description=REST API for managing Kata containers in Kubernetes
            org.opencontainers.image.vendor=DonkeyWork
            org.opencontainers.image.version=${{ needs.semantic-version.outputs.version }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=manager
          cache-to: type=gha,mode=max,scope=manager
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true

      - name: Generate summary
        run: |
          echo "## Kata Container Manager Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-manager\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.semantic-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  docker-build-executor:
    name: Build and Push Executor
    runs-on: self-hosted
    needs: [build-and-test, semantic-version, detect-changes]
    if: needs.detect-changes.outputs.executor == 'true'
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-executor
          tags: |
            type=semver,pattern={{version}},value=${{ needs.semantic-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.semantic-version.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.semantic-version.outputs.version }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=DonkeyWork CodeSandbox Server
            org.opencontainers.image.description=HTTP+SSE server for executing bash commands with Python and Node.js support
            org.opencontainers.image.vendor=DonkeyWork
            org.opencontainers.image.version=${{ needs.semantic-version.outputs.version }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/DonkeyWork.CodeSandbox.Server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=executor
          cache-to: type=gha,mode=max,scope=executor
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true

      - name: Generate summary
        run: |
          echo "## DonkeyWork CodeSandbox Executor Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-executor\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.semantic-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  docker-build-frontend:
    name: Build and Push Frontend
    runs-on: self-hosted
    needs: [frontend-build, semantic-version, detect-changes]
    if: needs.detect-changes.outputs.frontend == 'true'
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-frontend
          tags: |
            type=semver,pattern={{version}},value=${{ needs.semantic-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.semantic-version.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.semantic-version.outputs.version }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=DonkeyWork CodeSandbox Frontend
            org.opencontainers.image.description=Web UI for managing Kata sandbox containers
            org.opencontainers.image.vendor=DonkeyWork
            org.opencontainers.image.version=${{ needs.semantic-version.outputs.version }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true

      - name: Generate summary
        run: |
          echo "## DonkeyWork CodeSandbox Frontend Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-frontend\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.semantic-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  create-release:
    name: Create GitHub Release
    runs-on: self-hosted
    needs: [semantic-version, detect-changes, docker-build-manager, docker-build-executor, docker-build-frontend]
    if: always() && needs.semantic-version.result == 'success' && (needs.docker-build-manager.result == 'success' || needs.docker-build-manager.result == 'skipped') && (needs.docker-build-executor.result == 'success' || needs.docker-build-executor.result == 'skipped') && (needs.docker-build-frontend.result == 'success' || needs.docker-build-frontend.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "## Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "First unified release of DonkeyWork CodeSandbox monorepo." >> CHANGELOG.md
          else
            echo "## What's Changed" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"* %s (%h)" --no-merges >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Docker Images Updated" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [ "${{ needs.detect-changes.outputs.manager }}" == "true" ]; then
            echo "### Manager API" >> CHANGELOG.md
            echo "\`\`\`bash" >> CHANGELOG.md
            echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-manager:${{ needs.semantic-version.outputs.version }}" >> CHANGELOG.md
            echo "\`\`\`" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          if [ "${{ needs.detect-changes.outputs.executor }}" == "true" ]; then
            echo "### Executor API" >> CHANGELOG.md
            echo "\`\`\`bash" >> CHANGELOG.md
            echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-executor:${{ needs.semantic-version.outputs.version }}" >> CHANGELOG.md
            echo "\`\`\`" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          if [ "${{ needs.detect-changes.outputs.frontend }}" == "true" ]; then
            echo "### Frontend" >> CHANGELOG.md
            echo "\`\`\`bash" >> CHANGELOG.md
            echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-frontend:${{ needs.semantic-version.outputs.version }}" >> CHANGELOG.md
            echo "\`\`\`" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          echo "**Platforms:** linux/amd64, linux/arm64" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.semantic-version.outputs.tag }}
          name: Release ${{ needs.semantic-version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true

  release-summary:
    name: Release Summary
    runs-on: self-hosted
    needs: [semantic-version, detect-changes, docker-build-manager, docker-build-executor, docker-build-frontend, create-release]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Version: ${{ needs.semantic-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Changed | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Manager | ${{ needs.detect-changes.outputs.manager }} | ${{ needs.docker-build-manager.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Executor | ${{ needs.detect-changes.outputs.executor }} | ${{ needs.docker-build-executor.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.detect-changes.outputs.frontend }} | ${{ needs.docker-build-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | - | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Built This Release" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.detect-changes.outputs.manager }}" == "true" ]; then
            echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-manager:${{ needs.semantic-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.detect-changes.outputs.executor }}" == "true" ]; then
            echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-executor:${{ needs.semantic-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.detect-changes.outputs.frontend }}" == "true" ]; then
            echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/donkeywork-codesandbox-frontend:${{ needs.semantic-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
